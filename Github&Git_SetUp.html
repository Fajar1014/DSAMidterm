<h1> Set Up</h1>
  <ol>
    <li>Go to GitHub and log in to your account. If you don't have an account, you'll need to sign up first.</li>
    <li>Download and install Git from <a href="https://git-scm.com/">git-scm.com</a>.</li>
    <li>Be sure to also download VS Code from <a href="https://code.visualstudio.com/">code.visualstudio.com</a>.</li>
  </ol>
