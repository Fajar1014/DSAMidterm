
 <h1> SetUp </h1>
1. Go to GitHub and log in to your account. If you don't have an account, you'll need to sign up first.
2. Download and install Git from [git-scm.com](https://git-scm.com/).
3. Be sure to also download VS Code from [code.visualstudio.com](https://code.visualstudio.com/).
